<!DOCTYPE html(lang='en' )>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Unicorn - Student Hiring Platform</title>
	<link href="bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<link href="css/home.css" rel="stylesheet" />
</head>

<body>
	<form class="form-signin">
		<div class="text-center mb-4">
			<img src="Unicorn.png" alt="" width="240" height="240" class="mb-4" />
			<h1 class="h3 mb-3 font-weight-normal">Sign Up for Unicorn As Student</h1>
			<p>A Platform Connects Students and Employers</p>
		</div>
		<div class="form-group">
			<label for="form16">User Name</label> <input type="text" class="form-control" id="username"
				placeholder="Johann">
		</div>
		<div class="form-group">
			<label for="form16">First Name</label> <input type="text" class="form-control" id="firstname"
				placeholder="Johann">
		</div>
		<div class="form-group">
			<label for="form17">Last Name</label> <input type="text" class="form-control" id="lastname"
				placeholder="Goethe">
		</div>
		<div class="form-group">
			<label for="gender">Gender:</label> <select class="form-control" id="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
		<div class="form-group">
			<label for="form18">Your email</label> <input type="email" class="form-control" id="email"
				placeholder="j.goethe@werther.com">
		</div>
		<div class="form-group">
			<label for="form18">Your School</label> <input class="form-control" id="school" placeholder="RMIT">
		</div>
		<div class="form-group">
			<label for="form18">Your Major</label> <input class="form-control" id="major" placeholder="IT/Art/Engineering">
		</div>
		<div class="form-group">
			<label for="form17">Graduate Year</label>
			<input class="form-control" id="graduateyear" placeholder="2019">
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="form19">Password</label> <input type="password" class="form-control" id="pwd">
			</div>
			<div class="form-group col-md-6">
				<label for="form20">Confirm Password</label> <input type="password" class="form-control" id="repwd">
			</div>
		</div>
		<button class="btn btn-primary" id="submitBtn">
			Sign Up<br>
		</button>
		<a class="" href="index.html">Have a account, Login ?</a></p>

		<p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script src="./js/md5.min.js"></script>
	<script src="./js/entity.js"></script>
	<script src="./js/page/signup.js"></script>
</body>
